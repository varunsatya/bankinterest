<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Divider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 350px; /* Increased width */
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .calculate-button {
            background-color: #4CAF50;
        }
        .clear-button {
            background-color: #f44336;
        }
        .input-box {
            width: calc(100% - 24px); /* Adjusted for padding */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center; /* Center text inside input box */
        }
        .result-box {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Decimal Divider</th>
        </tr>
        <tr>
            <td>Enter Amount:</td>
            <td><input type="number" id="amount" class="input-box" step="any"></td>
        </tr>
        <tr>
            <td>Enter Interest:</td>
            <td><input type="number" id="decimalNumber" class="input-box" step="any"></td>
        </tr>
        <tr>
            <td>Interest in paise:</td>
            <td><span id="previousResult" class="result-box"></span></td>
        </tr>
        <tr>
            <td>Interest per month:</td>
            <td><span id="newResult" class="result-box"></span></td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="button calculate-button" onclick="calculate()">Calculate</button>
                <button class="button clear-button" onclick="clearFields()">Clear</button>
            </td>
        </tr>
    </table>

    <script>
        let previousResult = 0;

        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            const decimalNumber = parseFloat(document.getElementById('decimalNumber').value);

            if (!isNaN(decimalNumber)) {
                // Calculate previous result
                previousResult = decimalNumber / 12;
                document.getElementById('previousResult').innerText = previousResult.toFixed(2);

                // Calculate new result
                if (!isNaN(amount)) {
                    const newResult = (amount * previousResult) / 100;
                    document.getElementById('newResult').innerText = newResult.toFixed(2);
                } else {
                    document.getElementById('newResult').innerText = 'Invalid input';
                }
            } else {
                document.getElementById('previousResult').innerText = 'Invalid input';
                document.getElementById('newResult').innerText = '';
            }
        }

        function clearFields() {
            document.getElementById('amount').value = '';
            document.getElementById('decimalNumber').value = '';
            document.getElementById('previousResult').innerText = '';
            document.getElementById('newResult').innerText = '';
        }
    </script>
</body>
</html>
